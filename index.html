<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple To Do List</title>
        <!---Google Font -->
        <link href="https://fonts.googleleapis.com/css2?family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
        <!--Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1>My To Do List</h1>
            </center>  

            <div id="newtask">
                <input type="text" placeholder="Task to be done..">
                <button id="push">Add</button>
            </div>
            <div id="tasks"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
